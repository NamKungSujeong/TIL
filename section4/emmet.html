<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet</title>
  </head>
  <body>
    <!-- 자식요소 만들기 -->
    <!-- main>header>section>h1 -->
    <main>
      <header>
        <section>
          <h1></h1>
        </section>
      </header>
    </main>

    <!-- 형제요소 만들기 -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- 유사한 작업을 한번에 -->
    <!-- ul>li*5 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- 넘버링 -->
    <!-- $ 사용 -->
    <nav>
      <ul>
        <li><a href="1"></a></li>
        <li><a href="2"></a></li>
        <li><a href="3"></a></li>
        <li><a href="4"></a></li>
        <li><a href="5"></a></li>
      </ul>
    </nav>

    <!-- 텍스트 넣기 : {} 시용 -->
    <!-- p>{text} -->
    <p>wow</p>
    <p>wow</p>
    <p>wow</p>
  </body>
</html>
