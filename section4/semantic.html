<!-- 시멘틱 마크업 -->
<!-- 의미있는 마크업 또는 그 요소의 내용의 의미메 관련된 마크업 -->
<!-- 사용하는 이유
    1. 크롤러가 더 쉽에 코드를 알아보도록, 다른 어플리케이션 또는 코드와 더 잘 융합되도록 하기 위해서
    2. 접근성 , 스크린 리더를 쓰는 사람들이 코드에 더 쉽게 접근할 수 있게 하기 위해서
-->
<main></main>
<!-- 문서의 주요 내용을 나타냄, 페이지의 중 내용을 의미, 페이지 전반에서 계속 반복되는 내용은 제외하는 것이 원칙  -->

<nav></nav>
<!-- 페이지에서 네비게이션 링크를 제공하는 것들 -->

<section></section>
<!-- 웹 사이트나 애플리케이션의 독립적인 부분을 나타낼 뿐 큰 기능을 하는 건 아님-->

<article></article>
<!-- 문서내의 독립적인 구성을 나타냄, article이라고 헤서 신문 기사나 블로그 글 같은 곳에만 쓸 필요 없음 -->
<!-- 여러개의 서브 article이 있는 것도 가능, 그냥 독립적인 구성이기만 하면 됨 -->

<aside></aside>
<!-- 엄밀히 말해서 문서의 일부는 아님, 문서와 간접적으로만 연결되어 있고 부수적이지 필수적인 요소가 아님  -->
<!-- 그래서 사이드바나 말풍선으로 나타냄 -->

<header></header>
<footer></footer>
<!-- 보통 문서의 내용을 소개 -->
<!-- 종종 nav를 포함 -->

<!-- 그 외 -->
<time></time>
<!-- 시간이나 날자를 의미하는 내용, 인라인 요소 -->

<figure></figure>
<!-- 캡션을 달 때 사용 -->
